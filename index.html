<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jinjahongo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loader">
    <h1>JINJAHONGO</h1>
  </div>

  <!-- 실제 GNB -->
  <header class="gnb">
    <div class="logo">jinjahongo</div>
    <nav class="menu">
      <a href="#about">about</a>
      <a href="#work">work</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <!-- JS로 로딩 숨기기 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hide');
      }, 1200); // 로딩 애니메이션 감상 시간
    });
  </script>
</body>
</html>
