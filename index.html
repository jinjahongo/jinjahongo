<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <!-- ✅ Pretendard 웹폰트 불러오기 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loader">

      <span>J</span><span>A</span><span>N</span><span>G</span><span>J</span><span>I</span><span>H</span><span>O</span><span>O</span><span>N</span>
    </h1>
  </div>

  <!-- GNB -->
  <header class="gnb">
    <div class="logo">jinjahongo</div>
    <nav class="menu">
      <a href="#about">about</a>
      <a href="#work">work</a>
      <a href="#contact">contact</a>
    </nav>

  <!-- JS: 로딩 제거 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 최소 2.5초 후에 로딩 화면 숨기기
      setTimeout(() => {
        document.getElementById('loader').classList.add('hide');
      }, 2500);
    });
  </script>
