<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>jinjahongo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loader">
    <h1>
      <span>J</span><span>I</span><span>N</span><span>J</span><span>A</span><span>H</span><span>O</span><span>N</span><span>G</span><span>O</span>
    </h1>
  </div>

  <!-- GNB -->
  <header class="gnb">
    <div class="logo">jinjahongo</div>
    <nav class="menu">
      <a href="#about">about</a>
      <a href="#work">work</a>
      <a href="#contact">contact</a>
    </nav>
  </header>

  <!-- JS: 로딩 제거 -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hide');
      }, 1500); // 로딩 애니메이션 충분히 보여준 후 숨김
    });
  </script>
</body>
</html>
